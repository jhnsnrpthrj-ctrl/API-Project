# ==========================================================
#  OMR Branch Hotel Project Configuration
# ==========================================================

# Application under test
url=https://www.omrbranch.com/

# Browser setup (CHROME / FIREFOX / EDGE)
browserType=CHROME

# Default wait time in seconds (used for implicit waits)
timeout=15

# ==========================================================
#  File Paths
# ==========================================================

# JSON output file (for Cucumber  JVM report generation)
jsonFilePath=\\target\\output.json

# Path where JVM report will be generated
jvmFilePath=\\target

# Screenshot directory (BaseClass screenshot methods)
screenshotPath=\\images\\

# ==========================================================
#  Additional Settings
# ==========================================================

# Enable/disable headless browser mode (true/false)
headless=false

# Report author info
reportAuthor=Johnson

# Project name
projectName=OMR Branch Hotel Automation
